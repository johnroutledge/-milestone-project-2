<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Milestone Project 2 - PopBangBoing">
    <meta name="keywords" content="Interactive Game">
    <meta name="author" content="John Routledge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>PopBangBoing | Home</title>
</head>
<body>
    
    <!--NAVBAR-->
    <nav id="navbar">
        
    </nav>
    
    <!--MAIN CONTENT-->
    <div class="container">
        <div id="center-circle" class="circle center">
            <div id="clock">Time</div>
            <div id="action">Action</div>
            <div id="score">0</div>
            <div id="high-score">0</div>
            <div class="circle outer one" id="1">1</div>
            <div class="circle outer two" id="2">2</div>
            <div class="circle outer three" id="3">3</div>
            <div class="circle outer four" id="4">4</div>
            <div class="circle outer five" id="5">5</div>
            <div class="circle outer six" id="6">6</div>
            <div class="circle outer seven" id="7">7</div>
            <div class="circle outer eight" id="8">8</div>
            <div class="playButton">
                <button class="btn btn-success btn-sm" id="playButton" onClick="resetGame()">Play</button>
            </div>
        </div>
        
    </div>
    
    <!--FOOTER-->
    <footer>
        <div id="footer">
           
        </div>
    </footer>
    
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
